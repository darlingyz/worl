<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="css/crowd.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<header>
			<div class="bg">
				<canvas id="display"></canvas>
				<div id="blachole"></div>
				<div id="login">
					<div class="loginTop">
						<div class="loginTCont">
							<img src="img/logo.png" />
							<p>兰州科技大市场业务服务管理系统 V1.0 </p>
							<h1>系统登陆</h1>
						</div>

					</div>
					<div class="loginDown">
						<div class="downCont">

							<div class="username">
								<img src="img/user.png" />
								<input type="text" placeholder="用户名" id="userBtn" />
								<img src="img/yes.png" id="userRight">
								<p class="Userwaring">
									<span>用户名错误请重新填写!</span>
									<img src="img/waring.png">
								</p>
							</div>

							<div class="psd">
								<img src="img/psw.png"/>
								<input type="password" placeholder="密码" id="psdBtn" />
								<img src="img/yes.png" id="pswright">
								<p class="Pswwaring">
									<span>密码错误请重新填写！</span>
									<img src="img/waring.png">
								</p>
								<p class="pswempty">
									<span>密码不能为空!</span>
									<img src="img/waring.png">
								</p>
							</div>
							<p class="remberUser">
								<img src="img/check.png" />
								<span>记住密码</span>
							</p>
							<input type="button" value="登陆" id="loginBtn" />
						</div>

					</div>
				</div>
			</div>
		</header>
	</body>
	<script src="js/jquery.1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/constellation.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>

</html>
